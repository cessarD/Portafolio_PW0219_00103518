<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Labo 6</title>
</head>
<body>
<h1 id="counter-space">##</h1>
<input id="counter-btn" type="button" value="Add">
	<script>
		let counter = 0;

let counter_btn =  document.querySelector("#counter-btn")
let counter_space =  document.querySelector("#counter-space")

let add = (function () {
        let counter = 0;
        
        return function () {
            counter += 1; 
            counter_space.innerHTML = counter;
            return counter
        }
    
})();
		counter_btn.addEventListener("click", ()=>{
        add();
})
	</script>
</body>
</html>
